name: Test GitHub Actions

on:
  push:
    branches:
      - 'main'
    pull_request:

jobs:
  test:
    name: Run tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Run tests
        run: |
          python -m pytest -vv